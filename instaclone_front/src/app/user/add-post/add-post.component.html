<div class="post-container">
  <div class="header">
    <button mat-flat-button color="primary" [routerLink]="['/profile', user.id]">My Posts</button>
  </div>

  <h2>Create Post</h2>

  <form [formGroup]="postForm" class="post-form">

    <div class="image-container">
      <img
        class="post-image"
        [src]="previewImgURL || 'https://i.pinimg.com/564x/0c/bb/aa/0cbbaab0deff7f188a7762d9569bf1b3.jpg'"
        alt="user image"
      />
      <button mat-button (click)="fileInput.click()">Pick File</button>
    </div>

    <input
      type="file"
      style="display: none"
      #fileInput
      (change)="onFileSelected($event)"
    />

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Caption</mat-label>
      <input matInput formControlName="caption" />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" />
    </mat-form-field>

    <div class="footer">
      <button
        mat-flat-button
        color="primary"
        [disabled]="postForm.invalid"
        (click)="submit()">
        Create Post
      </button>
    </div>
  </form>
</div>
